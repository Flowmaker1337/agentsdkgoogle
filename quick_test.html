<!DOCTYPE html>
<html>
<head>
    <title>Quick WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .messages { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin: 10px 0; }
        input[type="text"] { width: 70%; padding: 10px; }
        button { padding: 10px 20px; margin-left: 10px; }
        .message { margin: 5px 0; padding: 5px; }
        .user { background: #e3f2fd; }
        .agent { background: #f1f8e9; }
        .error { background: #ffebee; color: red; }
        .system { background: #f5f5f5; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Quick Google ADK Agent Test</h1>
        <div id="status">Disconnected</div>
        
        <div id="messages" class="messages"></div>
        
        <div>
            <input type="text" id="messageInput" placeholder="Wpisz wiadomo≈õƒá..." />
            <button onclick="sendMessage()">Wy≈õlij</button>
            <button onclick="testGmail()">Test Gmail</button>
        </div>
    </div>

    <script>
        let socket = null;
        
        function connect() {
            socket = new WebSocket('ws://localhost:8765');
            
            socket.onopen = function(event) {
                document.getElementById('status').textContent = '‚úÖ Connected';
                addMessage('system', 'Po≈ÇƒÖczono z agentem');
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('Received:', data);
                
                if (data.type === 'welcome') {
                    addMessage('system', data.message);
                } else if (data.type === 'response_chunk') {
                    addMessage('agent', data.content);
                } else if (data.type === 'response_complete') {
                    addMessage('system', '‚úÖ Odpowied≈∫ zako≈Ñczona');
                } else if (data.type === 'error') {
                    addMessage('error', data.message);
                }
            };
            
            socket.onclose = function(event) {
                document.getElementById('status').textContent = '‚ùå Disconnected';
                addMessage('system', 'Roz≈ÇƒÖczono');
            };
            
            socket.onerror = function(error) {
                addMessage('error', 'WebSocket error: ' + error);
            };
        }
        
        function addMessage(type, content) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.textContent = content;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && socket && socket.readyState === WebSocket.OPEN) {
                addMessage('user', message);
                socket.send(JSON.stringify({
                    type: 'message',
                    content: message
                }));
                input.value = '';
            }
        }
        
        function testGmail() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const testMessage = 'sprawdz ostatniego maila jakiego dostalem';
                addMessage('user', testMessage);
                socket.send(JSON.stringify({
                    type: 'message',
                    content: testMessage
                }));
            }
        }
        
        // Auto connect on load
        window.onload = function() {
            connect();
        };
        
        // Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
