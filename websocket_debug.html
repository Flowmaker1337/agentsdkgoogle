<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; border-radius: 5px; margin: 10px 0; max-height: 400px; overflow-y: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 10px; width: 300px; margin: 5px; }
    </style>
</head>
<body>
    <h1>WebSocket Debug Test</h1>
    
    <div>
        <button onclick="testConnection()">Test WebSocket Connection</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <div>
        <input type="text" id="messageInput" placeholder="Test message" value="Test wiadomoÅ›Ä‡">
        <button onclick="sendTestMessage()">Send Message</button>
    </div>
    
    <div id="log" class="log">
        Click "Test WebSocket Connection" to begin...
    </div>

    <script>
        let socket = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        function testConnection() {
            log('ğŸ”„ PrÃ³ba poÅ‚Ä…czenia z ws://localhost:8765...');
            
            if (socket) {
                socket.close();
            }
            
            try {
                socket = new WebSocket('ws://localhost:8765');
                
                socket.onopen = function(event) {
                    log('âœ… WebSocket CONNECTED successfully!');
                    log('ğŸ“Š readyState: ' + socket.readyState);
                    log('ğŸŒ URL: ' + socket.url);
                    log('ğŸ“ Protocol: ' + socket.protocol);
                };
                
                socket.onmessage = function(event) {
                    log('ğŸ“© Message received: ' + event.data);
                };
                
                socket.onclose = function(event) {
                    log('âŒ WebSocket CLOSED');
                    log('ğŸ“Š Code: ' + event.code + ', Reason: ' + event.reason);
                    log('ğŸ”§ Was clean: ' + event.wasClean);
                };
                
                socket.onerror = function(error) {
                    log('ğŸ’¥ WebSocket ERROR: ' + error);
                    log('ğŸ“Š readyState: ' + (socket ? socket.readyState : 'null'));
                };
                
            } catch (error) {
                log('ğŸ’¥ Exception creating WebSocket: ' + error.message);
            }
        }
        
        function sendTestMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value;
            
            if (socket && socket.readyState === WebSocket.OPEN) {
                log('ğŸ“¤ Sending: ' + message);
                socket.send(JSON.stringify({
                    type: 'message',
                    content: message
                }));
            } else {
                log('âŒ WebSocket not connected. State: ' + (socket ? socket.readyState : 'null'));
            }
        }
        
        // Auto-connect on load
        window.onload = function() {
            setTimeout(testConnection, 1000);
        };
    </script>
</body>
</html>
